<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>蓝源Eloan-P2P平台</title>
    <!--通用资源引入-->
    <link rel="stylesheet" href="js/bootstrap-3.3.2-dist/css/bootstrap.css" type="text/css"/>
    <!-- <link rel="stylesheet" href="css/core.css" type="text/css"/>-->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/req.css">
    <link rel="stylesheet" href="css/borrow_apply2.css">
    <!--<link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.css">-->
    <script type="text/javascript" src="js/jquery/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="js/bootstrap-3.3.2-dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jquery.bootstrap.min.js"></script>

</head>
<body>
    <header class="container">
        <section id="top_box">
            <div>借用借款</div>
            <div>
                <span>授信额度：</span>
                <span>可借金额：</span>
            </div>
        </section>
    </header>
    <menu class="container">
        <div class="clearfix">
            <h3 class="pull-left">借款信息</h3>
            <label class="label label-primary pull-left" id="icons">信用标</label>
        </div>

        <div class="group_list">
            <div class="form-group topone">
                    <label class="col-sm-3 control-label text-right">
                        借款金额
                    </label>
                    <div class="col-sm-3  input-group">
                        <input class="form-control" name="bidRequestAmount">
                        <span class="input-group-addon">元</span>
                    </div>
                </div>

            <div class="form-group">
                <label class="col-sm-3 control-label text-right">
                    借款利息
                </label>
                <div class="col-sm-3  input-group">
                    <input class="form-control" name="bidRequestAmount">
                    <span class="input-group-addon">%</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label text-right">
                    借款期限
                </label>
                <div class="col-sm-3  input-group">
                    <select class="form-control">
                        <option>1</option>
                        <option>3</option>
                        <option>6</option>
                        <option>12</option>
                        <option>36</option>
                    </select>
                    <span class="input-group-addon">月</span>

                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label text-right">
                    还款方式
                </label>
                <div class="col-sm-3  input-group">
                    <input type="radio">按月分期
                    <input type="radio">按年分期

                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label text-right">
                    最小投标
                </label>
                <div class="col-sm-3  input-group">
                    <input class="form-control" name="bidRequestAmount">
                    <span class="input-group-addon">元</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label text-right">
                    投标奖金
                </label>
                <div class="col-sm-3  input-group">
                    <input class="form-control" name="bidRequestAmount">
                    <span class="input-group-addon">%</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label text-right">
                    招标天数
                </label>
                <div class="col-sm-3  input-group">
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <span class="input-group-addon">天</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label text-right">
                    借款标题
                </label>
                <div class="col-sm-6  input-group">
                    <input class="form-control">

                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label text-right">
                    借款描述
                </label>
                <div class="col-sm-6  input-group">
                    <textarea name="description" rows="4" class="form-control" style="resize: none;"></textarea>

                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label text-right">

                </label>
                <div class="col-sm-3  input-group">
                    <a href="##" class="btn btn-primary">提交申请</a>
                </div>
            </div>
            <div class="form-group">
                <div class="el-borrow-form-tip">
                    <h4>相关费用</h4>
                    <p>
                        <span class="text-info">利息</span>
                        <span class="el-borrow-cost" id="cost01">--</span>
                    </p>
                    <p>
                        <span class="text-info">奖金</span>
                        <span class="el-borrow-cost" id="cost02">--</span>
                    </p>
                    <p>
                        <span class="text-info">管理费</span>
                        <span class="el-borrow-cost" id="cost03">--</span>
                    </p>
                </div>

            </div>
        </div>

    </menu>



</body>
</html>
